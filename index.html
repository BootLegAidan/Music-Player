<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Music Player</title>
    <link rel="icon" type="image/x-icon" href="" id="pageFavicon">
    <script src="scripts/pageBuilder.js" defer></script>
    <script src="scripts/songPlayer.js" defer></script>
    <script src="scripts/perlin.js" defer></script>
    <script src="scripts/fancyFooter.js" defer></script>
    <script src="scripts/mediaPlayerInfo.js" defer></script>
    <script src="scripts/songSort.js" defer></script>
    <script src="scripts/data.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <label for="Search" onclick="(()=>{document.getElementById('songSearchbox').focus()})()" id="searchLabel">
            <img src="icons/search.svg" alt="" id="searchIcon">
            <input type="text" name="Search" id="songSearchbox" placeholder="Search" oninput="handleSearch()">
        </label>
        <select name="sort" id="sortSelect" onchange="handleSort()">
            <option value="title-asc">Title (A-Z)</option>
            <option value="title-desc">Title (Z-A)</option>
            <option value="artist-asc">Artist (A-Z)</option>
            <option value="artist-desc">Artist (Z-A)</option>
            <option value="album-asc">Album (A-Z)</option>
            <option value="album-desc">Album (Z-A)</option>
            <option value="year-asc">Year (Old-New)</option>
            <option value="year-desc">Year (New-Old)</option>
            <option value="duration-asc">Duration (Short-Long)</option>
            <option value="duration-desc">Duration (Long-Short)</option>
        </select>
    </div>
    <div id="songList">

    </div>
    <div id="footer">
        <canvas id="footerC"></canvas>
        <div id="nowPlaying">
            <img id="nowPlayingAlbumArt" src="" alt="Album Art">
            <div id="nowPlayingInfo">
                <div id="nowPlayingTitle">Title</div>
                <div id="nowPlayingArtist">Artist</div>
            </div>
            <div id="playhead">
                <code id="playheadTime">0:00</code>
                <div id="playBar" onmousedown="setCurrentTime(event)">
                    <div id="playBarProgress"></div>
                    <div id="playheadKnob"></div>
                </div>
                <code id="playheadDuration">0:00</code>
            </div>
            <div id="controls">
                <!-- <button class="control">shuffle</button> -->
                <button class="control" onclick="(()=>{!isPaused ? audioEl.pause() : audioEl.play()})()">
                    <img src="icons/pause.svg" alt="Pause" id="pauseBtnIcon">
                </button>
                <button class="control" onclick="nextSong()">
                    <img src="icons/skip.svg" alt="Next">
                </button>
            </div>
            <div id="volDiv">
                <div class="range">
                    <img src="icons/volume.svg" alt="">
                    <input type="range" name="volume" id="volume" min="0" max="100" value="50" oninput="setVolume()">
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
